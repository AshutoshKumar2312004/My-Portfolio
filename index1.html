<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Resume Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #050505;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Static snake-like rope patterns (SVG background) */
    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 30% 40%, rgba(139,0,0,0.15) 0%, transparent 40%),
        radial-gradient(circle at 70% 60%, rgba(0,0,139,0.15) 0%, transparent 40%),
        repeating-radial-gradient(circle, rgba(139,0,0,0.05), transparent 15px),
        repeating-radial-gradient(circle, rgba(0,0,139,0.05), transparent 25px);
      background-blend-mode: screen;
      z-index: 0;
    }

    .card {
      width: 420px;
      height: 620px;
      background: #101010;
      border-radius: 20px;
      box-shadow: 
        0 0 15px rgba(255, 0, 0, 0.3),
        0 0 25px rgba(0, 0, 255, 0.3),
        inset 0 0 10px rgba(255, 255, 255, 0.05);
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      z-index: 2;
      padding-top: 1rem;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 
        0 0 25px rgba(255, 0, 0, 0.5),
        0 0 35px rgba(0, 0, 255, 0.5),
        inset 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .resume-img {
      width: 92%;
      height: 78%;
      margin: 0 auto;
      display: block;
      object-fit: cover;
      border-radius: 14px;
      border: 2px solid rgba(255, 255, 255, 0.08);
      box-shadow: 
        0 0 12px rgba(0, 0, 255, 0.4),
        0 0 20px rgba(255, 0, 0, 0.3);
    }

    .card span {
      display: block;
      text-align: center;
      margin-top: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 2px;
      background: linear-gradient(90deg, darkred, darkblue);
      background-clip: text;
-webkit-background-clip: text;

      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="Black and White Clean Professional A4 Resume for Marketing Manager (1)_page-0001.jpg" alt="Resume" class="resume-img" />
    <span>MY RESUME</span>
  </div>
</body>
</html>
